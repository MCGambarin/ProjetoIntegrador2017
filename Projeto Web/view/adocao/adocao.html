<!-- CSS da página -->
<link rel="stylesheet" type="text/css" href="view/adocao/adote.css">
<link rel="stylesheet" href="../plugins/jQuery/jquery-2.2.3.min.js">
<link rel="stylesheet" href="../plugins/jQuery/jquery.mask.js">
<!--Inicio do código -->
<div class="container">
	<div class="panel panel-default">
		 <div class="min-height-0 panel-default">
			<div class="panel-heading headingCss">			
				<h4 class="wicked">
					<img src="../../dist/img/pata_de_felino.png" width="30px;" height="30px;"/>  
				    Adote um animal
				</h4>
			</div>
    	</div>
		<div class="panel-body">
			<div dir-paginate="adote in adoteView | filter: orderBy:sortKey:reverse|itemsPerPage: 12">
				<div class="col-md-3">
					<div id="columnAlign">
						<img class="card-img-top img-thumbnail imglogo" src={{adote.fotoUrl}} alt="" data-toggle="modal" data-target="#modalAdocao">
						<div class="card-body">
              <div class="col-md-4" style= "padding-left: 5px; Margin-top: 5px;">
                {{adote.nome}}
              </div>
							<div class="col-md-8" style="padding-left: 35px; Margin-top: 5px;">
                {{adote.cidade}} - 
							  {{adote.estado}}
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="panel-footer">
			<div class="row text-center">
				<dir-pagination-controls max-size="5" boundary-links="true"></dir-pagination-controls>
			</div>
		</div>
	</div>
</div>

<!-- Modal adocao -->
<div id="modalAdocao" class="modal fade" role="dialog">
	<div class="modal-dialog modal-lg">
	  <!-- Conteudo do modal-->
	  <div class="modal-content">
		<div class="modal-header headingCss" style="padding-bottom: 5px;">
		  <button type="button" class="close" data-dismiss="modal">&times;</button>
		  <p class="wicked">
			<img src="../../dist/img/pata_de_felino.png" width="20px;" height="20px;"/>  
			Detalhes do animal
		  </p>
		</div>
		<div class="modal-body">
		  <div class="row">
			<div class="col-md-12">
				<div class="col-md-5">
					<img class="card-img-top img-thumbnail imgModal" src="http://placehold.it/900x900" alt="">
				</div>
				<div class="col-md-7">
					<div class="form-group">
						<label for="nomeAnimal">Nome do animal</label>
						<input type="text" class="form-control" placeholder="Nome do animal" id="nomeAnimal"/>
					</div>
					<div class="form-group">
						<label for="raca">Raça</label>
						<input type="text" class="form-control" placeholder="Raça" id="raca"/>
					</div>
					<div class="form-group">
						<label for="sexo">Sexo</label>
						<input type="text" class="form-control" placeholder="Sexo" id="sexo"/>
					</div>
					<div class="form-group">
						<label for="telefone">Telefone contato</label>
						<input type="text" class="form-control" placeholder="Telefone para contato" id="telefone"/>
					</div>
					<div class="form-group">
						<label for="email">E-mail</label>
						<input type="text" class="form-control" placeholder="Nome do animal" id="email"/>
					</div>
				</div>
			  </div>
			  <div class="col-md-12">
				<div class="col-md-12">
					<label for="comentarios">Comentários adicionais</label>
					<textarea class="form-control" rows="5" id="comentarios"></textarea>
				</div>
			  </div>
		  </div>
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-success" data-dismiss="modal">Voltar</button>
		</div>
	  </div>
	</div>
  </div>
