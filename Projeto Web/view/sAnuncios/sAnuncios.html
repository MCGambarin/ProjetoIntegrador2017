<!-- CSS da página -->
<link rel="stylesheet" type="text/css" href="view/sAnuncios/sAnuncios.css">
<link rel="stylesheet" href="../plugins/jQuery/jquery-2.2.3.min.js">
<link rel="stylesheet" href="../plugins/jQuery/jquery.mask.js">
<!--Inicio do código -->
<div class="container">
	<div class="panel panel-default">
		<div class="min-height-0 panel-default">
			<div class="panel-heading headingCss">
				<div class="row">
					<div class="col-md-8">
						<h4 class="wicked">
							<img src="../../dist/img/pata_de_felino.png" width="30px;" height="30px;" /> Seus Anuncios
						</h4>
					</div>
					<div class="col-md-4">
						<div class="input-group" style="margin-top: 10px;">
							<input type="text" class="form-control roundedBar" ng-model="busca" placeholder="Busque seu anúncio aqui...">
							<span class="input-group-btn">
								<button class="btn btn-success" type="button">
									<span class="glyphicon glyphicon-search"></span>
									Buscar
								</button>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="panel-body">
			<div dir-paginate="anuncios in anunciosView | filter: orderBy:sortKey:reverse|itemsPerPage: 7">
				<div class="row">
					<div class="col-md-12">
						<div class="col-md-4">
							{{anuncios.nomeAnuncio}}
						</div>
						<div class="col-md-4">
							{{anuncios.dataAnuncio}}
						</div>
						<div class="col-md-4" data-toggle="modal" data-target="#modalAdocao" style="cursor:pointer">
							<p>Ver Mais
								<span class="glyphicon glyphicon-chevron-down"></span>
							</p>
						</div>
					</div>
				</div>
				<hr>
			</div>
			<div class="row text-center">
				<dir-pagination-controls max-size="5" boundary-links="true"></dir-pagination-controls>
			</div>
		</div>
	</div>
</div>

<!-- Modal adocao -->
<div id="modalAdocao" class="modal fade" role="dialog">
	<div class="modal-dialog modal-lg">
		<!-- Conteudo do modal-->
		<div class="modal-content">
			<div class="modal-header headingCss" style="padding-bottom: 5px;">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<p class="wicked">
					<img src="../../dist/img/pata_de_felino.png" width="20px;" height="20px;" /> Detalhes do produto
				</p>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-md-12">
						<div class="col-md-5">
							<img class="card-img-top img-thumbnail imgModal" src="http://placehold.it/900x900" alt="">
						</div>
						<div class="col-md-7">
							<div class="form-group">
								<label for="nomeAnimal">Nome do produto</label>
								<input type="text" class="form-control" placeholder="Nome do animal" id="nomeAnimal" />
							</div>
							<div class="form-group">
								<label for="raca">Onde Encontrar</label>
								<input type="text" class="form-control" placeholder="Raça" id="raca" />
							</div>
						</div>
						<div class="col-md-12" style="margin-top: 10px;">
							<div class="col-md-12">
								<label for="comentarios">Como usar</label>
								<textarea class="form-control" rows="5" id="comentarios"></textarea>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer" style="margin-top: 10px;">
					<button type="button" class="btn btn-default" data-dismiss="modal">Voltar</button>
				</div>
			</div>
		</div>
	</div>
