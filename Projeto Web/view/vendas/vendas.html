<!-- CSS da página -->
<link rel="stylesheet" type="text/css" href="view/vendas/vendas.css">
<link rel="stylesheet" href="../plugins/jQuery/jquery-2.2.3.min.js">
<link rel="stylesheet" href="../plugins/jQuery/jquery.mask.js">
<!--Inicio do código -->
<div class="container">
	<div class="panel panel-default">
		<div class="min-height-0 panel-default">
			<div class="panel-heading headingCss">
				<div class="row">
					<div class="col-md-8">
						<h4 class="wicked">
							<img src="../../dist/img/pata_de_felino.png" width="30px;" height="30px;" /> Animais a vendas
						</h4>
					</div>
					<div class="col-md-4">
						<div class="input-group" style="margin-top: 10px;">
							<input type="text" class="form-control roundedBar" ng-model="busca" placeholder="Busque seu anúncio aqui...">
							<span class="input-group-btn">
								<button class="btn btn-success" type="button">
									<span class="glyphicon glyphicon-search"></span>
									Buscar
								</button>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="panel-body">
			<div dir-paginate="vendas in vendaView | filter: orderBy:sortKey:reverse|itemsPerPage: 12">
				<div class="col-md-3">
					<div id="columnAlign">
						<img class="card-img-top img-thumbnail imglogo" src={{vendas.fotoUrl}} alt="" data-toggle="modal" data-target="#modalAdocao">
						<div class="card-body">
							<div class="row">
								<div class="col-md-5" style="margin-top: 5px;">
									{{vendas.nome}}
								</div>
								<div class="col-md-7" style="margin-top: 5px;">
									{{vendas.cidade}} - {{vendas.estado}}
								</div>
							</div>
							<div class="row">
								<div class="col-md-5" style="margin-top: 5px;">
									{{vendas.preco | currency}}
									<div ng-show="!vendas.preco">
										R$: 10,00
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="panel-footer">
			<div class="row text-center">
				<dir-pagination-controls max-size="5" boundary-links="true"></dir-pagination-controls>
			</div>
		</div>
	</div>
</div>

<!-- Modal vendas -->
<div id="modalAdocao" class="modal fade" role="dialog">
	<div class="modal-dialog modal-lg">
		<!-- Conteudo do modal-->
		<div class="modal-content">
			<div class="modal-header headingCss" style="padding-bottom: 5px;">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<p class="wicked">
					<img src="../../dist/img/pata_de_felino.png" width="20px;" height="20px;" /> Detalhes do animal
				</p>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-md-12">
						<div class="col-md-5">
							<img class="card-img-top img-thumbnail imgModal" src="http://placehold.it/900x900" alt="">
						</div>
						<div class="col-md-7">
							<div class="form-group">
								<label for="nomeAnimal">Nome do animal</label>
								<input type="text" class="form-control" placeholder="Nome do animal" id="nomeAnimal" />
							</div>
							<div class="form-group">
								<label for="raca">Raça</label>
								<input type="text" class="form-control" placeholder="Raça" id="raca" />
							</div>
							<div class="form-group">
								<label for="sexo">Sexo</label>
								<input type="text" class="form-control" placeholder="Sexo" id="sexo" />
							</div>
							<div class="form-group">
								<label for="email">Preço</label>
								<input type="number" class="form-control" placeholder="Preço do Animal" id="email" />
							</div>
							<div class="form-group">
								<label for="telefone">Telefone contato</label>
								<input type="text" class="form-control" placeholder="Telefone para contato" id="telefone" />
							</div>
							<div class="form-group">
								<label for="email">E-mail</label>
								<input type="text" class="form-control" placeholder="Nome do animal" id="email" />
							</div>
						</div>
					</div>
					<div class="col-md-12">
						<div class="col-md-12">
							<label for="comentarios">Comentários adicionais</label>
							<textarea class="form-control" rows="5" id="comentarios"></textarea>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success" data-dismiss="modal">Voltar</button>
			</div>
		</div>
	</div>
</div>

<!--Flout Button -->
<nav mfb-menu position="br" class="btnFloat" effect="zoomin" label="Opções" active-icon="ion-paper-airplane" resting-icon="ion-plus-round"
toggling-method="click">
   <button mfb-button icon="ion-edit" label="Anunciar animais a venda" data-toggle="modal" data-target="#modalAdicionar"></button>
</nav>

<!-- Modal adicionar adocao -->
<div id="modalAdicionar" class="modal fade" role="dialog">
	   <div class="modal-dialog modal-lg">
		   <!-- Conteudo do modal-->
		   <div class="modal-content">
			   <div class="modal-header headingCss" style="padding-bottom: 5px;">
				   <button type="button" class="close" data-dismiss="modal">&times;</button>
				   <p class="wicked">
					   <img src="../../dist/img/pata_de_felino.png" width="20px;" height="20px;" /> Detalhes do animal
				   </p>
			   </div>
			   <div class="modal-body">
				   <div class="row">
					   <form name="vendasForm">
						   <div class="col-md-12">
							   <div class="col-md-5">
								   <!-- Required -->
								   <img class="card-img-top img-thumbnail imgModal" ng-src="{{photoUrl}}" ng-model="vendas.Image" alt="">
								   <input type="file" accept="image/*" class="form-control" ng-model="vendas.fotoUrl"/>
   
							   </div>
							   <div class="col-md-7">
								   <div class="form-group">
									   <label for="nomeAnimal">Nome do animal</label>
									   <span style="color:red">*</span>
									   <input type="text"  ng-model="vendas.nome" required class="form-control" placeholder="Nome do animal" id="nomeAnimal" />
								   </div>
								   <div class="form-group">
									   <label for="raca">Raça</label>
									   <span style="color:red">*</span>
									   <input type="text" ng-model="vendas.raca" required class="form-control" placeholder="Raça" id="raca" />
								   </div>
								   <div class="form-group">
									   <label for="sexo">Sexo</label>
									   <span style="color:red">*</span>
									   <select ng-model="vendas.sexo" required class="form-control">
										   <option value="" selected>Selecione o sexo do animal</option>
										   <option value="Macho">Macho</option>
										   <option value="Fêmea">Fêmea</option>
									   </select>
								   </div>
								   <div class="form-group">
									   <label for="telefone">Telefone contato</label>
									   <span style="color:red">*</span>
									   <input type="text" ng-model="vendas.telefone" required class="form-control" placeholder="Telefone para contato" id="telefone" />
								   </div>
								   <div class="form-group">
									   <label for="email">E-mail</label>
									   <span style="color:red">*</span>
									   <input type="text" ng-model="vendas.email" class="form-control" 
									   placeholder="Nome do animal" id="email" required ng-pattern='/^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i'/>
								   </div>
							   </div>
						   </div>
						   <div class="col-md-12">
							   <div class="col-md-12">
								   <label for="comentarios">Comentários adicionais</label>
								   <textarea  ng-model="vendas.comentario" class="form-control" rows="5" id="comentarios"></textarea>
							   </div>
						   </div>
					   </form>
				   </div>
			   </div>
			   <div class="modal-footer">
				   <button type="submit" class="btn btn-success" ng-disabled="vendasForm.$invalid" ng-click="salvarAnuncio(vendas)">Criar anúncio</button>
				   <button type="button" class="btn btn-danger" data-dismiss="modal">Voltar</button>
			   </div>
		   </div>
	   </div>
   </div>
