<link rel="stylesheet" type="text/css" href="view/vendas/vendas.css">
<!--Inicio do cÃ³digo -->
<div class="container">
	<div class="panel panel-default">
		<div class="panel-body">
			<div class="panel-heading">
			<div id="tituloVendas">
				<h3>Compre um animal</h3>
			</div>
				<hr id="pipeTitulo">
				<div dir-paginate="venda in vendaView | filter: orderBy:sortKey:reverse|itemsPerPage: 12">
					<div class="col-md-3">
						<div id="columnAlign">
							<a href="#"><img class="card-img-top" src={{venda.fotoUrl}} height="200" width="200" alt=""></a>
							<div class="card-body">
                                <div class="col-md-4" style= "padding:0;">
                                    {{venda.nome}}
                                </div>
								<div class="col-md-8">
                                    {{venda.cidade}} - 
								    {{venda.estado}}
                                </div>   
								
							</div>
						</div>
					</div>
				</div>
				<div class="row text-center">
					<dir-pagination-controls max-size="5" boundary-links="true"></dir-pagination-controls>
				</div>
			</div>
		</div>
	</div>
</div>
