<!-- CSS da página -->
<link rel="stylesheet" type="text/css" href="view/vendas/vendas.css">
<!--Inicio do código -->
<div class="container" ng-init="init()">
	<div class="panel panel-default">
		<div class="min-height-0 panel-default">
			<div class="panel-heading headingCss">
				<div class="row">
					<div class="col-md-8">
						<h4 class="wicked">
							<img src="../../dist/img/pata_de_felino.png" width="30px;" height="30px;" /> Animais a vendas
						</h4>
					</div>
					<div class="col-md-4">
						<div class="input-group" style="margin-top: 10px;">
							<input type="text" class="form-control roundedBar" ng-model="busca" placeholder="Busque seu anúncio aqui..." onchange="angular.element(this).scope().buscarAnimal(this)">
							<span class="input-group-btn">
								<button class="btn btn-success" type="button" ng-click="buscarAnimal()">
									<span class="glyphicon glyphicon-search"></span>
									Buscar
								</button>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="panel-body">
			<div dir-paginate="vendas in vendaView | filter: orderBy:sortKey:reverse|itemsPerPage: 12">
				<div class="col-md-3">
					<div id="columnAlign">
						<img class="card-img-top img-thumbnail imglogo" ng-src="images/{{vendas.url}}" alt="" data-toggle="modal" data-target="#modalAdocao" ng-click="carregardetalhes(vendas)">
						<div class="card-body">
							<div class="row">
								<div class="col-md-5" style="margin-top: 5px;">
									{{vendas.nome}}
								</div>
								<div class="col-md-7" style="margin-top: 5px;">
									{{vendas.usuario.endereco.cidade}} - {{vendas.usuario.endereco.uf}}
								</div>
							</div>
							<div class="row">
								<div class="col-md-5" style="margin-top: 5px;">
									{{vendas.preco | currency:'R$':2}}
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="panel-footer">
			<div class="row text-center">
				<dir-pagination-controls max-size="5" boundary-links="true"></dir-pagination-controls>
			</div>
		</div>
	</div>
</div>

<!-- Modal adocao -->
<div id="modalAdocao" class="modal fade" role="dialog">
	<div class="modal-dialog modal-lg">
		<!-- Conteudo do modal-->
		<div class="modal-content">
			<div class="modal-header headingCss" style="padding-bottom: 5px;">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<p class="wicked">
					<img src="../../dist/img/pata_de_felino.png" width="20px;" height="20px;" /> Detalhes do animal
				</p>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-md-12">
						<div class="col-md-5">
							<img width="300px;" height="250px;" ng-src="images/{{animal.url}}" alt="">
						</div>
						<div class="col-md-7">
							<div class="form-group">
								<label for="nomeAnimal">Nome do animal</label>
								<input type="text" class="form-control" ng-model="animal.nome" placeholder="Nome do animal" disabled id="nomeAnimal" />
							</div>
							<div class="form-group">
								<label for="raca">Raça</label>
								<input type="text" class="form-control"  ng-model="animal.raca" placeholder="Raça" id="raca"  disabled 	/>
							</div>
							<div class="form-group">
								<label for="preco">Preço</label>
								<input type="text" class="form-control"  ng-model="animal.preco" placeholder="Preço" id="preco"  disabled 	/>
							</div>
							<div class="form-group">
								<label for="sexo">Sexo</label>
								<input type="text" class="form-control" ng-model="animal.sexo" placeholder="Sexo" id="sexo" disabled />
							</div>
						</div>
					</div>
					<div class="col-md-12">
						<div class="col-md-12">
							<label for="comentarios">Comentários adicionais</label>
							<textarea class="form-control" ng-model="animal.comentario" rows="5" id="comentarios" disabled></textarea>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Voltar</button>
			</div>
		</div>
	</div>
</div>

<nav mfb-menu position="br" class="btnFloat" effect="zoomin" label="Adicionar produto a venda" active-icon="ion-paper-airplane"
 resting-icon="ion-plus-round" toggling-method="click" data-toggle="modal" data-target="#modalAdicionar"></nav>

<!-- Modal adicionar adocao -->
<div id="modalAdicionar" class="modal fade" role="dialog">
	<div class="modal-dialog modal-lg">
		<!-- Conteudo do modal-->
		<div class="modal-content">
			<div class="modal-header headingCss" style="padding-bottom: 5px;">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<p class="wicked">
					<img src="../../dist/img/pata_de_felino.png" width="20px;" height="20px;" /> Detalhes do animal
				</p>
			</div>
			<div class="modal-body">
				<div class="row">
					<form name="vendasForm">
						<div class="col-md-12">
							<div class="col-md-5">
								<!-- Required -->
								<div class="form-group">
									<input style="margin-bottom:20px;" type="file" fileread="uploadme" onchange="angular.element(this).scope().fileName(this)" required/>
									<img  style="margin-bottom:20px;" src="{{uploadme}}" ng-if="uploadme" width="300px;" height="250px;">
								</div>

							</div>
							<div class="col-md-7">
								<div class="form-group">
									<label for="nomeAnimal">Nome do animal</label>
									<span style="color:red">*</span>
									<input type="text" ng-model="vendas.nome" required class="form-control" placeholder="Nome do animal" id="nomeAnimal" />
								</div>
								<div class="form-group">
									<label for="raca">Raça</label>
									<span style="color:red">*</span>
									<input type="text" ng-model="vendas.raca" required class="form-control" placeholder="Raça" id="raca" />
								</div>
								<div class="form-group">
									<label for="sexo">Sexo</label>
									<span style="color:red">*</span>
									<select ng-model="vendas.sexo" required class="form-control">
										<option value="" selected>Selecione o sexo do animal</option>
										<option value="Macho">Macho</option>
										<option value="Fêmea">Fêmea</option>
									</select>
								</div>
								<div class="form-group">
									<label for="preco">Preço</label>
									<span style="color:red">*</span>
									<input type="text" ng-model="vendas.preco" required class="form-control" placeholder="Preço do animal" id="preco" />
								</div>
							</div>
						</div>
						<div class="col-md-12">
							<div class="col-md-12">
								<label for="comentarios">Comentários adicionais</label>
								<textarea ng-model="vendas.comentario" class="form-control" rows="5" id="comentarios"></textarea>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-success" ng-disabled="vendasForm.$invalid && !uploadme" ng-click="salvarAnuncio(vendas)">Criar anúncio</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Voltar</button>
			</div>
		</div>
	</div>
</div>
